<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Rejestracja</h1>


<form th:action="@{/registration}" th:object="${volunteer}" method="post">
    Username: <input type="text" th:field="*{name}"/>
    <br>
    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
    <br>
    Password: <input type="password" th:field="*{password}"/>
    <br>
    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
    <br>
    <button type="submit">Register User</button>
</form>


</body>
</html>
