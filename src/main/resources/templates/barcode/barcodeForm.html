<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Form</title>
</head>
<body>
<h1>Barcode Form</h1>

<form th:object="${barcode}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p>Kod kreskowy: <input type="text" th:field="*{code}"/></p>
    <p><input type="hidden" th:name="*{product}" th:value="${product}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
<br>
<a th:href="@{/}">powrot na strone startowa</a>


</body>
</html>
