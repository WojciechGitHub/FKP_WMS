<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Przypisz kod kreskowy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light">
    <nav class="navbar navbar-light">
        <a class="navbar-brand"></a>
        <form class="form-inline" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyloguj</button>
        </form>
    </nav>
    <form th:object="${barcode}" method="post" class="form-horizontal" role="form">
        <h3 class="text-center">Wprowadź kod kreskowy produktu</h3>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="text" th:field="*{code}" placeholder="kod kreskowy" class="form-control" />
                <label th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block">Zapisz</button>
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row text-left">
        <div class="col-2  py-1 px-lg-4 "></div>
        <div class="col-8  py-1 px-lg-4 "> <a th:href="@{/product/productList}" class="btn btn-warning btn-lg btn-block" role="button">Powrót</a></div>
        <div class="col-2  py-1 px-lg-4 "></div>
    </div>
    <br>
    <div class="row text-left">
        <div class="col-4  py-1 px-lg-4 "></div>
        <div class="col-4  py-1 px-lg-4 "> <a th:href="@{/}" class="btn btn-warning btn-lg btn-block" role="button">Powrót na strone startowa</a></div>
        <div class="col-4  py-1 px-lg-4 "></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
