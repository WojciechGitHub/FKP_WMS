<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profil admina</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<body>
<div class="container bg-light">
    <nav class="navbar navbar-light">
        <a class="navbar-brand"></a>
        <form class="form-inline" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyloguj</button>
        </form>
    </nav>
    <div class="row text-center">
        <div class="col-12 py-3 px-lg-5 border-top border-bottom border-top bg-light"><h1>System Magazynowy Fundacji
            Koci Pazur</h1></div>
    </div>
    <br>


    <div class="row">
        <h2 class="col-12 text-center">Spis wolontariuszy</h2>
    </div>
    <table class="table table-sm table-hover table-bordered table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">Wolontariusz</th>
            <th scope="col">Uprawnienia</th>
            <th scope="col">Usuń Wolontariusza</th>
            <th scope="col">Przypisz uprawnienia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="volunteer: ${volunteerList}">
            <td th:text="${volunteer.getName()}"></td>
            <td>

                <table class="table table-hover table-bordered table-striped">
                    <tbody>
                    <tr th:each="r : ${volunteer.getRoles()}">
                        <td th:text="${r.getName()}"></td>
                        <td><a th:href="@{'/admin/volunteer/'+${volunteer.id}+'/removeRights/'+${r.id}}">Usuń</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td><a th:href="@{'/admin/delete/'+${volunteer.id}}">usuń</a></td>
            <td><a th:href="@{'/admin/addRights/'+${volunteer.id}}">dodaj</a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
    <h4><a th:href="@{/}" class="btn btn-warning btn-lg btn-block" role="button">Wróć</a>
    </h4>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
