<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed Form</title>
</head>
<body>
<h1>Product Form</h1>

<form th:object="${product}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p>Producent: <input type="text" th:field="*{producer}"/></p>
    <label th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></label>
    <p>Nazwa: <input type="text" th:field="*{description}"/></p>
    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></label>
    <p>Gramatura: <input type="text" th:field="*{grammage}"/></p>
    <label th:if="${#fields.hasErrors('grammage')}" th:errors="*{grammage}"></label>
    <p>Jednostka: <input type="text" th:field="*{unitOfGrammage}"/></p>

    <p></p>

    <label th:if="${#fields.hasErrors('unitOfGrammage')}" th:errors="*{unitOfGrammage}"></label>
    <p>Rodzaj Å¼wirku: <select th:field="*{sort}">
        <option th:value="''" th:text="--"></option>
        <option th:value="'morka'" th:text="mokra"></option>
        <option th:value="'sucha'" th:text="sucha"></option>
        <option th:value="'snack'" th:text="snack"></option>
    </select></p>
    <label th:if="${#fields.hasErrors('sort')}" th:errors="*{sort}"></label>
    <p>Wiek kota: <select th:field="*{age}">
        <option th:value="''" th:text="--"></option>
        <option th:value="'kitten'" th:text="kitten"></option>
        <option th:value="'adult'" th:text="adult"></option>
        <option th:value="'senior'" th:text="senior"></option>
    </select></p>
    <p>Kod kreskowy: <input type="text" th:field="*{barcodes}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
<br>
<a th:href="@{/}">powrot na strone startowa</a>
</body>
</html>
