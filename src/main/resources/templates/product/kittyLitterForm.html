<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formularz żwir</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light">

    <nav class="navbar navbar-light">
        <a class="navbar-brand"></a>
        <form class="form-inline" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyloguj</button>
        </form>
    </nav>

    <div class="row text-center">
        <div class="col-12 py-3 px-lg-5 border-top border-bottom border-top bg-light"><h1>System Magazynowy Fundacji
            Koci Pazur</h1></div>
    </div>
    <br>


    <h3>Formularz dla żwirku:</h3>
    <form th:object="${product}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Producent: </label>
            <div class="col-sm-4">
                <input type="text" th:field="*{producer}" class="form-control"  placeholder="Producent">
                <label th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"
                       class="col-sm-10 col-form-label text-danger"></label>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nazwa: </label>
            <div class="col-sm-4">
                <input type="text" th:field="*{description}" class="form-control"  placeholder="Nazwa">
                <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                       class="col-sm-10 col-form-label text-danger"></label>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Gramatura: </label>
            <div class="col-sm-4">
                <input type="text" th:field="*{grammage}" class="form-control" id="name" placeholder="Gramatura">
                <label th:if="${#fields.hasErrors('grammage')}" th:errors="*{grammage}"
                       class="col-sm-10 col-form-label text-danger"></label>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Jednostka: </label>
            <div class="col-sm-4">
                <input type="text" th:field="*{unitOfGrammage}" class="form-control"  placeholder="Jednostka">
                <label th:if="${#fields.hasErrors('unitOfGrammage')}" th:errors="*{unitOfGrammage}"
                       class="col-sm-10 col-form-label text-danger"></label>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Rodzaj żwirku: </label>
            <div class="col-sm-6">
                <select th:field="*{sort}">
                    <option th:value="''" th:text="--"></option>
                    <option th:value="'silikonowy'" th:text="silikonowy"></option>
                    <option th:value="'bentonitowy'" th:text="bentonitowy"></option>
                    <option th:value="'roślinny'" th:text="roślinny"></option>
                </select>
                <label th:if="${#fields.hasErrors('sort')}" th:errors="*{sort}"></label>
            </div>
        </div>
               <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Kod kreskowy: </label>
            <div class="col-sm-4">
                <input type="text" th:field="*{barcodes}" class="form-control" placeholder="Kod kreskowy">
                <label th:if="${#fields.hasErrors('barcodes')}" th:errors="*{barcodes}"
                       class="col-sm-10 col-form-label text-danger"></label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <h4><a th:href="@{/product/productList}" class="btn btn-warning btn-lg btn-block" role="button">Cofnij</a>
    </h4>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
